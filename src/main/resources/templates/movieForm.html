<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/movies.css" />
    <title>Insert a new movie</title>
</head>

<body>

<div class="topnav">
    <a th:href="@{/movie}">Home</a></a>
    <a th:href="@{/director}">Directors overview</a></a>
    <a th:href="@{/movie/add}">Add movie</a>
    <a th:href="@{/logout}">Log out</a>
    <p sec:authorize ="hasRole('ADMIN')"> <a th:href="@{/user/new}">Add User</a></p>
</div>


<main>
    <h1>Insert a new movie</h1>
    <form th:action="@{/movie/add}" th:object="${movie}" method="post">
        <p>Name of the movie: <input type="text" th:field="*{title}" /></p>
        <p>
            Director:
            <select th:field="*{director}">
                <option th:each="director: ${allDirectors}" th:value="${director.directorId}"
                        th:text="${director.directorName}">
                </option></select>
        </p>
        <p><input type="submit" value="Submit" /></p>
    </form>
    Main
</main>


<footer>
    Copyright MovieTime
</footer>

</body>
</html>
