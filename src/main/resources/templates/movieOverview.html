<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/movies.css" />
    <title>Welcome to Movie Time</title>
</head>

<body>

<div class="header">
    <h1>Good to have you back!</h1>
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/PCy2Xs1/unnamed.jpg" alt="unnamed" border="0" /></a>
</div>

<div class="topnav">
    <a th:href="@{/director}">Directors overview</a></a>
    <a th:href="@{/movie/add}">Add movie</a>
    <p sec:authorize ="hasRole('ADMIN')">
        <a th:href="@{/user/new}">Add User</a>
    </p>
    <a th:href="@{/logout}">Log out</a>
</div>

        <div class="center">
            <h2>Our recommendations for this weekend!</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Available copies</th>
                    <th>Buy/rent new copy</th>
                </tr>
                <tr th:each="movie: ${allMovies}">
                    <td><a th:href="@{/movie/{movieTitle}(movieTitle=${movie.title})}" th:text="${movie.title}" /></td>
                    <td th:text="${movie.movieId}" />
                    <td th:text="${movie.title}" />
                    <td th:text="${movie.director.directorName}"/>
                    <td th:text="${movie.numberMovieCopies}" />
                    <td><a th:href="@{/movieCopy/add/{movieId}(movieId=${movie.movieId})}">Add</a></td>

                </tr>
            </table>

            <h3></h3>
            <div> <a href="https://imgbb.com/">
                <img src="https://i.ibb.co/GMFnfJt/3bf66ee5214cbd361855f0c79c1d7d8611-leo-toast-9-h473-w710.gif"
                     alt="Have a good time" border="0"></a></div>

            <div class="footer">
                <p>Copyright MovieTime 2020 </p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
